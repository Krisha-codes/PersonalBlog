<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up | Personal Blog</title>
    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #d8eefe; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Background for Authentication Pages */
        .auth-page {
            background: #d8eefe; /* Soft Light Blue */
        }

        /* Container Styles */
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        /* Logo */
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        /* Welcome Title */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        /* Subtitle */
        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        /* Input Group */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #444;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 10px;
            background: #4facfe;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00c6fb;
        }

        /* Bottom Text */
        .bottom-text {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        .bottom-text a {
            color: #007bff;
            text-decoration: none;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="auth-page">

<div class="auth-container">
    <img th:src="@{/images/logo.png}" alt="Personal Blog Logo" class="logo">
    <h1>Join Your Personal Blog</h1>
    <p class="subtitle">Create an account and start sharing your stories!</p>

    <form th:action="@{/signup}" method="post">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="off">
        </div>

        <button type="submit" class="btn">Sign Up</button>
    </form>

    <p class="bottom-text">Already have an account? <a th:href="@{/login}">Login here</a></p>
</div>

</body>
</html>
