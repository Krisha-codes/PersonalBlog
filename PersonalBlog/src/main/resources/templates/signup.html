<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up | Personal Blog</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="auth-page">

<div class="auth-container">
    <img src="/images/logo.png" alt="Personal Blog Logo" class="logo">
    <h1>Join Your Personal Blog</h1>
    <p class="subtitle">Create an account and start sharing your stories!</p>

    <form th:action="@{/signup}" method="post">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn">Sign Up</button>
    </form>


    <p class="bottom-text">Already have an account? <a href="/login">Login here</a></p>
</div>

</body>
</html>
