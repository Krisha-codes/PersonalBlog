<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Personal Blog</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="auth-page">

<div class="auth-container">
    <img src="/images/logo.png" alt="Personal Blog Logo" class="logo">
    <h1>Welcome to Your Personal Blog</h1>
    <p class="subtitle">Your space to share your thoughts and ideas</p>

    <form th:action="@{/login}" method="post">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn">Login</button>
    </form>

    <p class="bottom-text">Don't have an account? <a href="/signup">Sign up here</a></p>
</div>

</body>
</html>
