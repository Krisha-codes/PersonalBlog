<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Personal Blog</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
</head>
<body>
<header>
    <div class="logo">
        <img src="/images/logo.png" alt="Blog Logo">
    </div>
    <div class="user-info">
        <span>Welcome, <span th:text="${username}">User</span>!</span>
        <a href="/profile" class="profile-icon">👤</a>
        <a href="/logout" class="logout-button">Logout</a>
    </div>
</header>

<div class="container">
    <aside class="sidebar">
        <ul>
            <li><a href="/profile">📄 My Profile</a></li>
            <li><a href="/new-article">✍️ New Article</a></li>
            <li><a href="/my-articles">📜 My Articles</a></li>
            <li><a href="/publish">🚀 Publish</a></li>
        </ul>
    </aside>

    <main class="content">
        <h1>Welcome to Your Blog</h1>
        <p>Start sharing your thoughts with the world!</p>

        <div class="articles">
            <h2>My Articles</h2>
            <ul>
                <li th:each="article : ${articles}">
                    <a th:href="@{/article/{id}(id=${article.id})}" th:text="${article.title}"></a>
                </li>
            </ul>
        </div>
    </main>
</div>
</body>
</html>
